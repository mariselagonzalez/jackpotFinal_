<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Traffic Light</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="row">
			<div class="col center-content">
				<!-- FIRST LIGHT -->
				<div class="circle green" id="light1" onclick="nextColor(this)"></div>
			</div>
			
			<div class="col center-content">
				<!-- SECOND LIGHT -->
				<div class="circle yellow" id="" onclick="nextColor(this)"></div>
			</div>
			
			<div class="col center-content">
				<!-- THIRD LIGHT -->
				<div class="circle red" id="" onclick="nextColor(this)"></div>
			</div>
		</div>
		
		<div class="row center-content">
			<img src="images/three_in_a_row.png" class="button restrict-img" onclick="checkColors(this)"/>
		</div>
		
		<audio src="sounds/car_peels_out.mp3" type="audio/mp3" id="car-engine"></audio>
		
		<script src="script.js"></script>
	</body>
	
</html>
